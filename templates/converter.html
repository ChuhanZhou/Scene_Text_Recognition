<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to text converter</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/converter.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
   <div class="convertArea">
        <p>Image to text converter</p>
        <div class="upArea">
            <div id="uploadArea">
                <img id="img" src="" />
                <!--<button id="uploadBtn" >UPLOAD</button>-->
                <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2000;width:100%;height:100%;display:none;">
                <!-- 放大后的图片 -->
                <div id="innerdiv" style="position:absolute;z-index: 2000">
                        <img id="bigimg" style="border:5px solid #fff;" src="" />
                </div>
            </div>
            </div>

            <form id="fileForm" action="" method='POST'>
            <input type="file" id="file" name="file"/>
            </form>
        </div>

       <div id="btnArea">
             <button id="btn">SUBMIT</button>
             <div class="load" id="load">
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
             </div>
        </div>

        <div class="textArea">
            <textarea id="text"></textarea>
            <div class="btnArea">
                <button id="copyBtn">copy</button>
                <button id="downloadBtn">download</button>
            </div>

        </div>
    </div>

<!--<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../static/converter.js"></script>
</body>
</html>
